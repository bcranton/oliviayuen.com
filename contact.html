            <h2>Say Hi</h2>
            <br>
            <p>
                <!-- Contact me via <a href="mailto:contact@oliviayuen.com">email</a>, follow me on <a href="https://www.instagram.com/oliviameigan">Instagram</a>, or fill out the form bellow. -->
            </p>
            <p>
                Contact me via email <a href="mailto:contact@oliviayuen.com">contact@oliviayuen.com</a>
            </p>
            <p>
                Follow me on Instagram <a href="https://www.instagram.com/oliviameigan">@oliviameigan</a>
            </p>
            <p>
                Or fill out the form below!
            </p>
            <!-- <hr /> -->
            <form name="contact" method="POST" data-netlify="true">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp"
                        placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="textarea">Enter your message here</label>
                    <textarea class="form-control" id="textarea" rows="3" textarea name="message"></textarea>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
        </div>
